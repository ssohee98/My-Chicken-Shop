<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>

    {% for m in menu_list %}
        <hr/>
        <h2><a href="{{ m.get_absolute_url }}">{{ m.title }}</a></h2>
        <h4>{{ m.created_at }}</h4>
        <p>{{ m.content }}</p>
    {% endfor %}

</body>
</html>
